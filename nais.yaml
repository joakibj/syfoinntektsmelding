name: syfomottak
image: "repo.adeo.no:5443/syfomottak"
replicas:
  min: 1
  max: 2
  cpuThresholdPercentage: 90
port: 8080
healthcheck:
  liveness:
    path: /isAlive
    initialDelay: 60
    timeout: 1
    periodSeconds: 10
    failureThreshold: 3
  readiness:
    path: /isReady
    initialDelay: 60
    timeout: 1
prometheus:
  enabled: true
  path: /prometheus
resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 500m
    memory: 384Mi
fasitResources:
  exposed:
  - alias: syfomottakApi
    resourceType: restservice
    path: /api
  used:
  - alias: srvSyfomottak
    resourceType: credential
    propertyMap:
      username: SERVICEUSER_USERNAME
      password: SERVICEUSER_PASSWORD
  - alias: abac.pdp.endpoint
    resourceType: restservice
    propertyMap:
      url: ABAC_URL
  - alias: isso-jwks
    resourceType: baseurl
  - alias: isso-issuer
    resourceType: baseurl
  - alias: mqGateway03
    resourceType: queueManager
  - alias: syfomottak_channel
    resourceType: channel
  - alias: "dokmot_DISTRIBUER_TIL_DIGISYFO"
    resourceType: queue
  - alias: syfoserviceDB
    resourceType: datasource
    propertyMap:
      url: SPRING_DATASOURCE_URL
      username: SPRING_DATASOURCE_USERNAME
      password: SPRING_DATASOURCE_PASSWORD
